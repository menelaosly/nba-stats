  <ion-navbar color="primary">
    <ion-title>Player Info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item class="header">
    <img class="player-img" src={{player.img}}>
    <h2 text-wrap>{{player.player}}</h2>
    <h4>{{player.team}}</h4>
    <img class="team-logo" src={{player.teamImg}}>
    <img class="team-logo-sm" src={{player.teamImg}}>
  </ion-item>



</ion-content>
